version: '2'

services:
  cassandra:
    image: "cassandra:3.11.2"
    ports:
    - "9142:9042"
    - "9160:9160"
    volumes:
    - "${CASSANDRA_DATA_DIR}:/var/lib/cassandra"
    restart: always
  thingsboard:
    image: "thingsboard/application:2.1.0"
    ports:
    - "8080:8080"
    - "1883:1883"
    - "5683:5683/udp"
    env_file:
    - tb.env
    entrypoint: /run-application.sh
    depends_on:
    - cassandra
    links :
    - geoserver:geoserver
    restart: always
  postgis:
    image: "thingsboard/postgis:9.5"
    volumes:
    - "${POSTGIS_DATA_DIR}:/var/lib/postgresql"
    environment:
    - "ALLOW_IP_RANGE=0.0.0.0/0"
    ports:
    - "5432:5432"
    restart: always
  geoserver:
    image: "thingsboard/geoserver:2.11.2"
    ports:
    - "8010:8090"
    links :
    - postgis:postgis
    depends_on :
    - postgis
    restart: always

