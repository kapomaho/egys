<md-dialog aria-label="{{ 'nvr.show-assigned-cameras-text' | translate }}">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2 translate>nvr.show-assigned-cameras-text</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="vm.cancel()">
                <ng-md-icon icon="close" aria-label="{{ 'dialog.close' | translate }}"></ng-md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content>
        <div class="md-dialog-content">
            <fieldset>
                <div style='min-height: 150px;'>
                <span translate layout-align="center center"
                        style="text-transform: uppercase; display: flex; height: 150px;"
                        class="md-subhead"
                        ng-show="vm.noData()">nvr.no-nvrs-text</span>
                    <md-virtual-repeat-container ng-show="vm.hasData()"
                                                    tb-scope-element="repeatContainer" md-top-index="vm.topIndex" flex
                                                    style='min-height: 150px; width: 100%;'>
                        <md-list>
                            <md-list-item md-virtual-repeat="camera in vm.theCameras" md-on-demand
                                            class="repeated-item" flex>
                                <li> {{ camera.name }} </li>
                            </md-list-item>
                        </md-list>
                    </md-virtual-repeat-container>
                </div>
            </fieldset>
        </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
        <md-button ng-disabled="$root.loading" ng-click="vm.cancel()" style="margin-right:20px;">{{ 'action.cancel' |
            translate }}
        </md-button>
    </md-dialog-actions>
    </md-dialog>
